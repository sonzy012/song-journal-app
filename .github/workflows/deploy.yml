name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Prepare deployment
        run: |
          mkdir deploy
          cp index.html style.css app.js pagination.js manifest.json deploy/
          touch deploy/.nojekyll
          printf "const CONFIG = {\n  CLIENT_ID: '%s',\n  MAPS_API_KEY: '%s'\n};\n" "${{ secrets.CLIENT_ID }}" "${{ secrets.MAPS_API_KEY }}" > deploy/config.js
          echo "=== config.js content ==="
          cat deploy/config.js
          echo "=== deploy directory ==="
          ls -la deploy/
      
      - name: Deploy to GitHub Pages
        run: |
          cd deploy
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          echo "=== Files to be committed ==="
          git status
          git commit -m "Deploy to GitHub Pages"
          echo "=== Files in commit ==="
          git ls-tree -r HEAD --name-only
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:gh-pages
