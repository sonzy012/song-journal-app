name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Prepare deployment
        run: |
          mkdir deploy
          cp index.html style.css app.js pagination.js manifest.json deploy/
          touch deploy/.nojekyll
          printf "const CONFIG = {\n  CLIENT_ID: '%s',\n  MAPS_API_KEY: '%s'\n};\n" "${{ secrets.CLIENT_ID }}" "${{ secrets.MAPS_API_KEY }}" > deploy/config.js
          echo "=== config.js content ==="
          cat deploy/config.js
          echo "=== deploy directory ==="
          ls -la deploy/
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          force_orphan: true
